{# crm/templates/dashboard.html #}
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Panel Principal del CRM</h1>
  <p class="lead">Bienvenido. Selecciona una sección para comenzar:</p>

  <div class="row">
    <!-- 1) Gestión de Clientes -->
    <div class="col-md-4 mb-3">
      <a href="{% url 'listado_clientes' %}"
         class="btn btn-outline-primary w-100 p-3 shadow-sm rounded">
        📇 Gestión de Clientes
      </a>
    </div>

    <!-- 2) Administrar/Perfil de Usuario -->
    <div class="col-md-4 mb-3">
      {% if user.is_authenticated %}
        <a href="{% url 'perfil' %}"
           class="btn btn-outline-dark w-100 p-3 shadow-sm rounded">
          👤 Mi Perfil
        </a>
      {% else %}
        <a href="{% url 'login' %}"
           class="btn btn-outline-dark w-100 p-3 shadow-sm rounded">
          ⚙️ Administrar Usuario
        </a>
      {% endif %}
    </div>


  </div>
</div>
{% endblock %}
