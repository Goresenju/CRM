<h2>Listado de Obras</h2>
<a href="{% url 'crear_obra' %}" class="btn btn-primary mb-2">Crear nueva obra</a>
<ul>
    {% for obra in obras %}
        <li>
            {{ obra.nombre }} - {{ obra.estado }}
            [<a href="{% url 'editar_obra' obra.id %}">Editar</a>]
            [<a href="{% url 'eliminar_obra' obra.id %}">Eliminar</a>]
        </li>
    {% empty %}
        <li>No hay obras registradas.</li>
    {% endfor %}
</ul>
