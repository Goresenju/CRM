{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Cliente: {{ cliente.nombre }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{% url 'clientes_inicio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
